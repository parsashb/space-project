<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="payment">
      <header><h1>settings</h1></header>
      <div class="main_pay">
        <h4>main payment systems:</h4>
        <input type="text" placeholder="PayPal" />
        <input type="text" placeholder="Visa" />
      </div>
      <div class="alt_pay">
        <h4>alternative ways:</h4>
        <div class="details">
          <input type="text" placeholder="card holder name" />
          <input type="number" placeholder="Exp date" />
          <input type="number" placeholder="CVV" />
        </div>
      </div>
      <button><h3>complete process</h3></button>
    </div>
  </body>
</html>
